<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Optimizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Resume Optimizer</h1>
        <textarea id="resume" placeholder="Paste Resume here..."></textarea>
        <textarea id="jd" placeholder="Paste Job Description here..."></textarea>
        <button onclick="analyze()">Analyze & Optimize</button>
        <div id="result" class="result-box"></div>
    </div>

    <script>
        async function analyze() {
            const resume = document.getElementById('resume').value;
            const jd = document.getElementById('jd').value;
            const resultDiv = document.getElementById('result');
            
            if (!resume || !jd) {
                alert("Please paste both a resume and a job description!");
                return;
            }

            resultDiv.innerHTML = "Analyzing... Please wait.";
            
            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resume: resume, jobDescription: jd })
                });

                if (!response.ok) throw new Error('API Error: ' + response.status);

                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Match Score: ${data.matchScore}%</h3>
                    <p><strong>Keywords Found:</strong> ${data.keywords.join(', ') || 'None'}</p>
                    <p><strong>Missing:</strong> ${data.missing.join(', ') || 'None'}</p>
                    <p style="color: #0078d4; margin-top:10px;"><strong>Advice:</strong> ${data.recommendation}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = "Error: " + error.message;
                console.error("Analysis failed:", error);
            }
        }
    </script>
</body>
</html>
