<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Optimizer - Transform Your Career</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    
    <div class="hero-section">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="18" fill="url(#gradient)" />
                        <path d="M20 10 L25 20 L20 30 L15 20 Z" fill="white" opacity="0.9"/>
                    </svg>
                    <span>AI Resume Optimizer</span>
                </div>
            </div>
            
            <h1 class="main-title">Transform Your Resume<br/>With AI Intelligence</h1>
            <p class="subtitle">Analyze, optimize, and generate ATS-friendly PDF resumes in seconds</p>
            
            <div class="input-grid">
                <div class="input-card">
                    <div class="card-header">
                        <span class="icon">üìÑ</span>
                        <h3>Your Resume</h3>
                    </div>
                    
                    <div class="upload-section">
                        <label for="pdfUpload" class="upload-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            Upload PDF Resume
                        </label>
                        <input type="file" id="pdfUpload" accept=".pdf" style="display: none;">
                        <span class="upload-status" id="uploadStatus">No file selected</span>
                    </div>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <textarea id="resume" placeholder="Paste your complete resume here..."></textarea>
                    <div class="char-count" id="resumeCount">0 characters</div>
                </div>
                
                <div class="input-card">
                    <div class="card-header">
                        <span class="icon">üéØ</span>
                        <h3>Job Description</h3>
                    </div>
                    <textarea id="jd" placeholder="Paste the target job description here..."></textarea>
                    <div class="char-count" id="jdCount">0 characters</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="analyze-btn" onclick="analyze()">
                    <span class="btn-text">Analyze & Optimize</span>
                    <span class="btn-icon">‚ú®</span>
                </button>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Analyzing your resume with AI...</p>
            </div>
            
            <div id="result" class="result-section hidden"></div>
        </div>
    </div>

    <script>
        let uploadedPdfData = null;
        
        // PDF Upload Handler
        document.getElementById('pdfUpload').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedPdfData = event.target.result;
                    document.getElementById('uploadStatus').textContent = `‚úì ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                    document.getElementById('uploadStatus').style.color = '#10b981';
                    showNotification('PDF uploaded successfully!', 'success');
                };
                reader.readAsDataURL(file);
            } else {
                showNotification('Please upload a valid PDF file', 'error');
            }
        });
        
        // Character counters
        document.getElementById('resume').addEventListener('input', function(e) {
            document.getElementById('resumeCount').textContent = e.target.value.length + ' characters';
        });
        
        document.getElementById('jd').addEventListener('input', function(e) {
            document.getElementById('jdCount').textContent = e.target.value.length + ' characters';
        });

        async function analyze() {
            const resumeText = document.getElementById('resume').value;
            const jd = document.getElementById('jd').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            if ((!resumeText && !uploadedPdfData) || !jd) {
                showNotification('Please provide both a resume (text or PDF) and a job description', 'error');
                return;
            }

            resultDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            
            try {
                const requestData = {
                    resume: resumeText,
                    jobDescription: jd,
                    pdfFile: uploadedPdfData,
                    generatePdf: true,
                    name: 'Candidate'
                };
                
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'API Error: ' + response.status);
                }

                const data = await response.json();
                loadingDiv.classList.add('hidden');
                
                displayResults(data);
                
            } catch (error) {
                loadingDiv.classList.add('hidden');
                showNotification('Error: ' + error.message, 'error');
                console.error("Analysis failed:", error);
            }
        }
        
        function displayResults(data) {
            const resultDiv = document.getElementById('result');
            const scoreColor = data.matchScore >= 80 ? '#10b981' : data.matchScore >= 60 ? '#f59e0b' : '#ef4444';
            
            let pdfDownloadButton = '';
            if (data.optimizedPdf) {
                pdfDownloadButton = `
                    <button class="pdf-btn" onclick="downloadPdf('${data.optimizedPdf}')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download ATS-Friendly PDF
                    </button>
                `;
            }
            
            resultDiv.innerHTML = `
                <div class="result-card score-card" style="border-color: ${scoreColor}">
                    <div class="score-circle" style="background: conic-gradient(${scoreColor} ${data.matchScore * 3.6}deg, rgba(255,255,255,0.1) 0deg)">
                        <div class="score-inner">
                            <div class="score-value">${data.matchScore}%</div>
                            <div class="score-label">Match Score</div>
                        </div>
                    </div>
                    <p class="recommendation">${data.recommendation}</p>
                </div>
                
                <div class="result-grid">
                    <div class="result-card">
                        <h3><span class="badge badge-success">${data.keywords.length}</span> Keywords Found</h3>
                        <div class="keyword-list">
                            ${data.keywords.length > 0 ? data.keywords.map(k => `<span class="keyword found">${k}</span>`).join('') : '<p style="color: rgba(255,255,255,0.6)">No matching keywords found</p>'}
                        </div>
                    </div>
                    
                    ${data.missing.length > 0 ? `
                    <div class="result-card">
                        <h3><span class="badge badge-warning">${data.missing.length}</span> Missing Keywords</h3>
                        <div class="keyword-list">
                            ${data.missing.map(k => `<span class="keyword missing">${k}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}
                </div>
                
                <div class="result-card optimized-card">
                    <h3>üìù Optimized Resume</h3>
                    <div class="optimized-content">
                        <pre>${data.optimizedResume}</pre>
                    </div>
                    <div class="button-group">
                        <button class="copy-btn" onclick="copyToClipboard()">
                            <span>üìã</span> Copy to Clipboard
                        </button>
                        ${pdfDownloadButton}
                    </div>
                </div>
            `;
            
            resultDiv.classList.remove('hidden');
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function copyToClipboard() {
            const text = document.querySelector('.optimized-content pre').textContent;
            navigator.clipboard.writeText(text).then(() => {
                showNotification('‚úì Copied to clipboard!', 'success');
            });
        }
        
        function downloadPdf(base64Data) {
            const blob = base64ToBlob(base64Data, 'application/pdf');
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'optimized-resume-ats.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            showNotification('‚úì PDF downloaded!', 'success');
        }
        
        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
    
    <svg width="0" height="0">
        <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>
</body>
</html>
